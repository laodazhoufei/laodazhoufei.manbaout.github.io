name: Build APK and Deploy to Master Branch

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Build
        run: |
          npm install
          npm run build

      - name: Build APK
        run: ./gradlew assembleDebug
          # 在这里添加生成 APK 的命令，例如使用 Gradle 或其他构建工具
          # 示例：./gradlew assembleDebug

      - name: Move APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app.apk

      - name: Commit and Push APK to Master Branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add app.apk
          git commit -m "Add debug APK"
          git push origin HEAD:master
